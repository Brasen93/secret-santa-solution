version: "3"

services:
  backend:
    image: secret-santa-backend
    working_dir: /app/secret_santa
    command: bash /app/entrypoint.sh
    environment:
      ROOT_PATH_FOR_DYNACONF: ./
      FLASK_ENV: production
      FLASK_APP: "/app/secret_santa/app.py"
      FLASK_SQLALCHEMY_DATABASE_URI: mysql+pymysql://$DB_USERNAME:$DB_PASSWORD@db:3306/pmt?charset=utf8mb4
      FLASK_REDIS_URL: redis://redis:6379
      FLASK_REDIS_HOST: redis
    ports:
      - 8000:8000
    networks:
      - base-net
    links:
      - db

  frontend:
    image: secret-santa-frontend
    command: npm start
    ports:
      - 3000:3000
    depends_on:
      - backend
    environment:
      - NODE_ENV=production
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_API_URL="http://host.docker.internal:8000/api"
    stdin_open: true
    networks:
      - base-net


  db:
    image: mysql:5.7
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: $DB_PASSWORD
      MYSQL_USER: $DB_USERNAME
      MYSQL_PASSWORD: $DB_PASSWORD
      MYSQL_DATABASE: pmt
    networks:
      - base-net

  adminer:
    image: adminer
    ports:
      - 9000:8080
    networks:
      - base-net

  redis:
    image: redis
    hostname: redis
    networks:
      - base-net

networks:
  base-net:
